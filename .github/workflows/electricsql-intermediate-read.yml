name: 'ElectricSQL: Intermediate-Read'

on:
  workflow_dispatch:

jobs:
  electricsql-intermediate-read:
    runs-on: ubuntu-latest

    steps:  
      - name: Checkout jepsen-docker
        uses: actions/checkout@v4
        
      - name: Run Intermediate-Read Jepsen Test
        run: |
          cd $GITHUB_WORKSPACE
          ./electricsql-build.sh
          ./electricsql-up.sh
          ./electricsql-run-migrations.sh
          ./electricsql-intermediate-read.sh

      - name: Jepsen, ElectricSQL, and PostgreSQL Logs
        run: |
          docker cp jepsen-control:/jepsen/jepsen-causal-consistency/store $GITHUB_WORKSPACE 
          docker logs --details jepsen-electric-1 > $GITHUB_WORKSPACE/store/latest/electricsql.log 
          docker logs --details jepsen-postgres-1 > $GITHUB_WORKSPACE/store/latest/postgresql.log 
          
      - name: Jepsen Test Artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: 'ElectricSQL-intermediate-read'
          path: |
            **/${{ github.workspace }}/store
            !**/current/
            !**/latest/
